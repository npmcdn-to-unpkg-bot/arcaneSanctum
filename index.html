<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="author" content="Jeffrey Brice">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="dialogueBox">You come across an open book that says "read me"</h1>
    <h3 id="alertBox" class="p2 bold bg-blue border rounded" style="min-height: 50px"></h3>
    <button onclick="buttonClick(1)">Read a page</button>
<div id="autoReadSpellDiv" style="visibility: hidden">
    <button onClick="buyCursor()">Cast an autoread spell</button>
    <ul>
      <li>
        Auto-Read Spells: <span id="cursors">0</span><br />
      </li>
      <li>
        Auto-Read Cost: <span id="cursorCost">10</span>
      </li>
    </ul>
</div>
<div id="mindControlSpellDiv" style="visibility: hidden">
    <button onClick="buyMindControl()">Cast a Mind Control spell</button>
    <ul>
      <li>
        Mind Control Spells: <span id="mindControlSpells">0</span><br />
      </li>
      <li>
        Mind Control Cost: <span id="mindControlCost">100</span>
      </li>
    </ul>
</div>
    <ul>
      <li>Total pages read:<span id="clickTotal"></span></li>
      <li>Notoriety:<span id="notoriety"></span></li>
    </ul>

    <div>
      <h3>Stats</h3>
      <p>
        Pages read per second: <span id="pagePerSec"></span>
      </p>
    </div>

<iframe width="100%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/249736121&amp;color=ff5500&amp;inverse=false&amp;auto_play=true&amp;show_user=true"></iframe>
    <script type="text/javascript" src="main.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
