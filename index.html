<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="author" content="Jeffrey Brice">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <div id="header" style="position:fixed;width:80%;left:50%;max-height:100px;min-height:100px;margin-left:-400px;">
        <img src="http://pixeljoint.com/files/icons/full/torch1.gif" style="-moz-transform: scaleX(-1);-o-transform: scaleX(-1);-webkit-transform: scaleX(-1);transform: scaleX(-1);filter: FlipH;-ms-filter: FlipH;position:fixed;left:10px;"/>
        <h2 style="position:relative;display:inline-block;width:80%;max-height:100px;font-size:3vw;text-align:center;margin-left:10%;" id="dialogueBox">You come across an open book that says "read me"</h2>
        <img src="http://pixeljoint.com/files/icons/full/torch1.gif" style="position:fixed;right:10px;"/>
    </div>
  <div id="gameplayArea" style="position: absolute;top: 20%;width: 90%;margin: auto;">
    <h3 id="alertBox" class="p2 bold bg-blue border rounded" style="min-height: 50px;"></h3>
    <button onClick="buttonClick(1000)">Dev Cheat: Add 1000 pages</button>
    <button onclick="buttonClick(1)">Read a page</button>
    <div id="autoReadSpellDiv" style="visibility: hidden">
      <button onClick="buyCursor()">Cast an autoread spell</button>
        <ul>
          <li>
            Auto-Read Spells: <span id="cursors">0</span><br />
          </li>
          <li>
            Auto-Read Cost: <span id="cursorCost">10</span>
          </li>
        </ul>
    </div>
    <div id="mindControlSpellDiv" style="visibility: hidden">
      <button onClick="buyMindControl()">Cast a Mind Control spell</button>
      <ul>
        <li>
          Mind Control Spells: <span id="mindControlSpells">0</span><br />
        </li>
        <li>
          Mind Control Cost: <span id="mindControlCost">100</span>
        </li>
      </ul>
    </div>
    <div id="boss_1_box" style="visibility: hidden">
      <ul>
        <li>
          Wizard Pages Read: <span id="boss_01_pagesRead"></span><br />
        </li>
      </ul>
    </div>
    <div id="stats-box">
      <h3>Stats</h3>
      <ul>
        <li>Total pages read:<span id="clickTotal"></span></li>
        <li>Notoriety:<span id="notoriety"></span></li>
        <li>Pages read per second: <span id="pagePerSec"></span></li>
      </ul>
    </div>
</div>

<iframe width="100%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/249736121&amp;color=ff5500&amp;inverse=false&amp;auto_play=true&amp;show_user=true" style="position: fixed; bottom:50px;"></iframe>
    <script type="text/javascript" src="main.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
